<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/Social-Media-Icons-Glossy-Social-HTML5.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>

</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir um site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <!-- <audio src="midia/Filipe Ret - Tudo Nosso.mp3" controls autoplay></audio> MP3, WAG, OGG -->
    <audio preload="metadata" controls loop>
        <source src="midia/Filipe Ret - Tudo Nosso.mp3" type="audio/mpeg">
        <source src="midia/Filipe Ret - Tudo Nosso.ogg" type="audio/ogg">
        <source src="midia/Filipe Ret - Tudo Nosso.wav" type="audio/wav"> <!--Arquivos WAV são muitos pesado, recomendado não usar esse tipo de mídia-->
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/Filipe Ret - Tudo Nosso.mp3">Clique aqui para baixar o arquivo</a></p>
    </audio>
</body>
</html>
