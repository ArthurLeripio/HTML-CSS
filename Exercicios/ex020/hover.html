    <title>Exemplo de Hover</title>
    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: white;
            background-color: blue;
            width: 300px;
        }

        div:hover {
            color: blue;
        }

    </style>
</head>
<body>
